<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dico GB</title>
</head>

<body>

  <div class="flux">

    <section class="container1">
      <p class="title">Dico anglais</p>
      <p class="flag"><img class="img-flag" src="flag-GB.png" alt="drapeau anglais"></p>
    </section>

    <section class="container2">
      
      <div>
      <form class="flex" id="form">
          <input class="line-text" type="text" size="63" placeholder="Saisissez un mot anglais" name="search" value="">
          <button class="line-button" type="submit"><img src="loupe-freepik.png" alt="loupe"></button>
      </form>

      <br>

      <dialog open class="display-dialog js-dialog">
        <p style="font-size: 13px">Le mot demandé n'existe pas</p>
      <form method="dialog" class="form-dialog">
        <button class="js-button-dialog">Fermer</button>
      </form>
      </dialog>
      </div>

      <div class="card-hidden js-card-hidden">
        <div class="flex line-output border-word">
          <div class="partOfSpeech">word</div>
          <div class="definition js-card-title"></div>
        </div>

        <div class="flex line-output-phonetic">
          <div class="partOfSpeech audio-w1">phonetic</div>
          <div class="definition js-card-phonetic audio-w2"></div>
          <div class="audio-w3 js-card-button display-none"><img class="img-ecoute" src="lecoute-clandestine-bleu.png"></div>
        </div>

        <div>
          <ul class="border-list js-card-list">
          </ul>
        </div>

        <div class="refresh">
          <img class="img-refresh js-refresh" src="refresh.png" alt="icône refresh">
        </div>

    </div>
    </section>


    </div>
    <footer>Designed by THL Conseil / Icônes Flaticon</footer>
    <script src="script.js"></script>
</body>
</html>
